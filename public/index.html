<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!--Meta-->
        <meta charset="UTF-8">
        <meta name="author" content="Ntsikayomzi Phenyo Ngcakani">
        <meta name="description" content="This is a play on matrices and how they work using the game tic tac toe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript, Node, Random, Guide, Matrices, Maths, Linear Algebra, Code, Coding, Hypertext Markup Languag, Cascading Stylesheet, JS">

        <title>Tic-Tac-Toe</title>

        <!--Links-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="src/styles.css">

        <!-- Tag styles -->
        <style>
            body{
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Lora', serif;
                flex-direction: column;
            }
            section{
                width: 400px;
                height: 400px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            nav{
                display: grid;
                grid-template-columns: auto auto auto;
                width: 100px;
                height: 100px;
            }
            div{
                color: var(--white);
                display: flex;
                justify-content: center;
                align-items: center;
                width: 30px;
                height: 30px;
                background-color: var(--grey);
                cursor: pointer;
            }
        </style>

    </head>
    <body>
        <!--Simply a home page with a nine dot navigation-->
        <h1>Welcome try my tic-tac-toe game</h1>
        <section onclick="On()">
            <nav>
                <div><span></span></div>
                <div><span></span></div>
                <div><span></span></div>
                <div><span></span></div>
                <div class="center"><span></span></div>
                <div><span></span></div>
                <div><span></span></div>
                <div><span></span></div>
                <div><span></span></div>
            </nav>
        </section>

        <!--Scripts-->
        <script src="src/script.js"></script>
    </body>
</html>
